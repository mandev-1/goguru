<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="nav-brand"><a href="/">ðŸ“· Camagru</a></div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/gallery">Gallery</a></li>
      <li><a href="/editor">Editor</a></li>
      <li><a href="/user">Profile</a></li>
      <li id="user-display" style="color: white; margin-left: 15px;"></li>
    </ul>
  </header>
  <main class="user-profile">
    <h1>Your Profile</h1>
    <form id="profileForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="form-group">
        <label for="password">New Password (leave blank to keep current)</label>
        <input type="password" id="password" name="password" />
      </div>
      <h1>Preferences</h1>
      <div class="form-group">
        <label><input type="checkbox" id="notify" name="notify" /> Notify on new comments</label>
      </div>
      <button type="submit" id="saveChangesBtn" disabled>Save Changes</button>
    </form>
    <div id="profileMsg" class="error-message"></div>
    <form id="logoutForm" style="margin-top:16px;">
      <button class="btn-logout" type="submit">Logout</button>
      <div id="logoutMsg" class="error-message"></div>
    </form>
  </main>
  <script src="/static/user.js"></script>
  <script src="/static/header.js"></script>
</body>
</html>
