{{define "title"}}Editor{{end}}

{{define "content"}}
    <!-- Custom editor layout inside base main -->
    <nav class="editor-navbar">
        <div class="navbar-left">
            <h2 class="navbar-title">Image Editor</h2>
        </div>
        <div class="navbar-center">
            <span class="navbar-subtitle">Camagru - Photo Editor</span>
        </div>
        <div class="navbar-right">
            <button class="navbar-btn" title="Help">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 16v-4M12 8h.01"></path>
                </svg>
            </button>
            <button class="navbar-btn navbar-btn-primary">API Reference</button>
            <button class="navbar-btn" title="Expand">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18-5h3a2 2 0 0 1 2 2v3M3 16v3a2 2 0 0 0 2 2h3m18 0h-3a2 2 0 0 1-2-2v-3"></path>
                </svg>
            </button>
            <button class="navbar-btn" title="Settings">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="1"></circle>
                    <path d="M12 1v6m0 6v6M4.22 4.22l4.24 4.24m2.12 2.12l4.24 4.24M1 12h6m6 0h6m-16.78 7.78l4.24-4.24m2.12-2.12l4.24-4.24"></path>
                </svg>
            </button>
        </div>
    </nav>

    <div class="editor-main">
        <section class="editor-canvas">
            <div class="canvas-toolbar">
                <button id="zoom-out-btn" class="canvas-tool-btn" title="Zoom Out">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="8" y1="11" x2="14" y2="11"></line>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
                <span id="zoom-level" class="zoom-level">100%</span>
                <button id="zoom-in-btn" class="canvas-tool-btn" title="Zoom In">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="11" y1="8" x2="11" y2="14"></line>
                        <line x1="8" y1="11" x2="14" y2="11"></line>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
                <button class="canvas-tool-btn" title="Grid">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="3" y1="15" x2="21" y2="15"></line>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                        <line x1="15" y1="3" x2="15" y2="21"></line>
                    </svg>
                </button>
            </div>
            <div class="canvas-content">
                <div class="canvas-stage" id="canvas-stage">
                    <video id="webcam" autoplay playsinline class="canvas-video"></video>
                    <canvas id="photo-canvas" style="display:none;"></canvas>
                </div>
            </div>
            <div class="canvas-footer">
                <button id="capture-btn" class="toolbar-btn-apply" disabled>Take Picture</button>
            </div>
        </section>

        <aside class="editor-toolbar">
            <div class="toolbar-section">
                <h3 class="toolbar-title">Superposable Images</h3>
                <div class="filter-grid">
                    <div class="filter-item" data-src="/static/assets/cat.png">
                        <img src="/static/assets/cat.png" alt="Cat" class="filter-preview">
                        <label>Confused Cat</label>
                    </div>
                    <div class="filter-item" data-src="/static/assets/cat2.png">
                        <img src="/static/assets/cat2.png" alt="Cat with hat" class="filter-preview">
                        <label>Summer Cat</label>
                    </div>
                </div>
            </div>
            <div class="toolbar-section">
                <h3 class="toolbar-title">Or Upload an Image</h3>
                <input type="file" id="upload-btn" accept="image/*">
                <button id="place-image-btn" class="toolbar-btn-apply" disabled>Place Image</button>
            </div>
        </aside>

        <aside class="editor-side-panel">
            <h3 class="toolbar-title">Previous Pictures</h3>
            <div class="thumbnail-list"></div>
        </aside>
    </div>
{{end}}

{{define "scripts"}}
<script src="/static/editor.js" defer></script>
{{end}}

{{template "base" .}}
