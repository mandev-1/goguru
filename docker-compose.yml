services:
  app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./web:/app/web
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - PORT=${PORT:-8080}
      - SMTP_HOST=${SMTP_HOST:-mailhog}
      - SMTP_PORT=${SMTP_PORT:-1025}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - FROM_EMAIL=${FROM_EMAIL:-noreply@camagru.local}
    depends_on:
      - mailhog

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"

